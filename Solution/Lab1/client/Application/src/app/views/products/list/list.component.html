<div class="product-list">
  <h2>商品列表</h2>
  <div class="row">
    <div class="button-panel">
      <button (click)="onCreate()" mat-raised-button color="primary">
        新建商品
      </button>
    </div>
    <div class="col-md-12">
      <table mat-table [dataSource]="productData" class="mat-elevation-z1">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>名称</th>
          <td mat-cell *matCellDef="let element">
            <a class="link" routerLink="/products/edit/{{ element.productId }}">
              {{ element.name }}
            </a>
          </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>价格</th>
          <td mat-cell *matCellDef="let element">
            {{ element.price | currency }}
          </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="sku">
          <th mat-header-cell *matHeaderCellDef>单位</th>
          <td mat-cell *matCellDef="let element">{{ element.sku }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
        <mat-progress-spinner
          color="primary"
          mode="indeterminate"
          diameter="15"
        >
        </mat-progress-spinner>
      </mat-card>
    </div>
  </div>
</div>

<div class="product-form">
  <form [formGroup]="productForm" (submit)="submit()">
    <mat-card class="card">
      <mat-card-title>製品編集</mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <mat-label>製品ID</mat-label>
          <input
            matInput
            value="{{ productId$ | async }}"
            [readonly]="true"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>製品名称</mat-label>
          <input
            matInput
            placeholder="製品名称"
            formControlName="name"
            required
          />
          <mat-error *ngIf="name?.invalid">製品名称</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>商品価格</mat-label>
          <input
            type="number"
            matInput
            placeholder="商品価格"
            formControlName="price"
            required
          />
          <mat-error *ngIf="price?.invalid">商品価格</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>単位</mat-label>
          <input
            matInput
            type="text"
            formControlName="sku"
            placeholder="単位"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>分類</mat-label>
          <mat-select formControlName="category" required>
            <mat-option *ngFor="let category of categories" [value]="category">
              {{ category }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-card-footer>
          <div class="button-panel">
            <button
              mat-raised-button
              color="primary"
              (click)="(submit)"
              [disabled]="!productForm.valid"
            >
              保存
            </button>
            <button mat-raised-button color="warn" (click)="cancel()">
              キャンセル
            </button>
          </div>
        </mat-card-footer>
      </mat-card-content>
    </mat-card>
  </form>
</div>

<div class="product-form">
  <form [formGroup]="productForm" (submit)="submit()">
    <mat-card class="card">
      <mat-card-title>新建商品</mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <mat-label>商品名称</mat-label>
          <input
            matInput
            placeholder="填写商品名称"
            formControlName="name"
            required
          />
          <mat-error *ngIf="name?.invalid">名称必填</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>商品价格</mat-label>
          <input
            type="number"
            matInput
            placeholder="填写价格"
            formControlName="price"
            required
          />
          <mat-error *ngIf="price?.invalid">价格必填</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>单位</mat-label>
          <input
            matInput
            type="text"
            formControlName="sku"
            placeholder="填写单位"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>分类</mat-label>
          <mat-select
            formControlName="category"
            required
          >
            <mat-option *ngFor="let category of categories" [value]="category">
              {{category}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-card-footer>
          <div class="button-panel">
            <button
              mat-raised-button
              color="primary"
              (click)="(submit)"
              [disabled]="!productForm.valid"
            >
              提交
            </button>
            <button mat-raised-button color="warn" (click)="cancel()">
              取消
            </button>
          </div>
        </mat-card-footer>
      </mat-card-content>
    </mat-card>
  </form>
</div>

<div class="container invoice">
  <div class="invoice-header">
    <div class="row">
      <div class="col-xs-8">
        <h1>注文詳細 <small>时间</small></h1>
        <h5 class="text-muted">
          NO: {{ orderId$ | async }} | Date: {{ today() | date }}
        </h5>
      </div>
    </div>
  </div>
  <div class="invoice-body">
    <div class="row">
      <div class="card">
        <div class="card-header">
          <h3>サービス / 商品</h3>
        </div>
        <table class="table table-bordered table-responsive no-bottom-margin">
          <thead>
            <tr>
              <th>商品 / 詳細</th>
              <th class="text-center colfix">単価</th>
              <th class="text-center colfix">合計価格</th>
              <th class="text-center colfix">割引</th>
              <th class="text-center colfix">稅</th>
              <th class="text-center colfix">合計</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let op of orderProducts$ | async">
              <td class="nowrap">
                {{ op.productId }}
                <br />
              </td>
              <td class="text-right">
                <span class="mono">{{ op.price | currency }}</span>
                <br />
                <small class="text-muted">稅前</small>
              </td>
              <td class="text-right">
                <span class="mono">{{ sum(op) | currency }}</span>
                <br />
                <small class="text-muted">{{ op.quantity }} 単価</small>
              </td>
              <td class="text-right">
                <span class="mono">$0.00</span>
                <br />
                <small class="text-muted">None</small>
              </td>
              <td class="text-right nowrap">
                <span class="mono">{{ tax(op) | currency }}</span>
                <br />
                <small class="text-muted">稅 8.9%</small>
              </td>
              <td class="text-right">
                <strong class="mono">{{ total(op) | currency }}</strong>
                <br />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

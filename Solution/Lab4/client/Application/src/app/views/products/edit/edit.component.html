<div class="product-form">
  <form [formGroup]="productForm!">
    <mat-card class="card">
      <mat-card-title>製品追加</mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <mat-label>製品名</mat-label>
          <input
            matInput
            placeholder="製品名"
            formControlName="name"
            required
          />
          <mat-error *ngIf="name?.invalid">製品名</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>商品価格</mat-label>
          <input
            type="number"
            matInput
            placeholder="商品価格"
            formControlName="price"
            required
          />
          <mat-error *ngIf="price?.invalid">商品価格</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>説明</mat-label>
          <input
            matInput
            type="text"
            formControlName="description"
            placeholder="説明"
          />
        </mat-form-field>
        <mat-card-footer>
          <div class="button-panel">
            <button mat-raised-button color="primary" (click)="(submit)">
              保存
            </button>
            <button mat-raised-button color="warn" (click)="cancel()">
              キャンセル
            </button>
          </div>
        </mat-card-footer>
      </mat-card-content>
    </mat-card>
  </form>
</div>
